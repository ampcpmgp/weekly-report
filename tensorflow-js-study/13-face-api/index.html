<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>face-api.js example</title>
  <style>
    body > section {
      display: inline-block;
      position: relative;
    }
    body > section > section#results > div.frame {
      position: absolute;
      border: solid 2px rgba(0, 255, 64, 0.6);
      color: rgba(255, 255, 255, 0.7);
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div>status: <span id="status"></span></div>

  <section>
    <video autoplay="true" id="video"></video>
    <section id="results"></section>
  </section>

  <section id="captures"></section>

  <div>
    <p>使い方: モデル読み込み完了後、人の顔を映すと解析結果が枠で表示されます。</p>
    <p>枠がある状態でビデオ動画をクリックすると、右側に枠内の画像が表示され</p>
    <p>その画像をクリックし名前を入力すると、人の判定が可能になります。</p>
  </div>

  <script src="./lib/face-api.min.js"></script>
  <script src="index.js"></script>
  <script>
    (async () => {
      const stream = await navigator.mediaDevices.getUserMedia({ video: true })
      video.srcObject = stream
      video.onloadeddata = start
    })()
  </script>
</body>
</html>
