<html>
  <head>
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.cyan-teal.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"> </script>
    <!-- Import Vega 4 & Vega-Lite 2 (does not have to be from CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/vega"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite"></script>
    <!-- Import vega-embed -->
    <script src="https://cdn.jsdelivr.net/npm/vega-embed"></script>
  </head>
  <body>
    <h3>TensorFlow.js: Fitting a curve to synthetic data</h3>
    <style>
      body {
        padding: 50px;
      }

      .plots {
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
      }

      #data, #random, #trained {
        margin: 30px;
      }

      .caption {
       font-weight: bold;
      }

      .coeff {
        font-weight: normal;
      }

    </style>

    <div class="plots">
      <div id="data">
        <div class="caption">Original Data (Synthetic)</div>
        <div class="caption">True coefficients: <span class='coeff'></span></div>
        <div class="plot"></div>
      </div>
      <div id="random">
        <div class="caption">Fit curve with random coefficients (before training)</div>
        <div class="caption">Random coefficients:
          <span class='coeff'></span>
        </div>
        <div class="plot"></div>
      </div>
      <div id="trained">
        <div class="caption">Fit curve with learned coefficients (after training)</div>
        <div class="caption">Learned coefficients:
          <span class='coeff'></span>
        </div>
        <div class="plot"></div>
      </div>
    </div>
    <script src="ui.js"></script>
    <script src="data.js"></script>
    <script src="index.js"></script>
  </body>
</html>
